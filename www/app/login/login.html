<ion-view view-title="Sign-In">
  <ion-content class="padding">
    <div class="list">
      <label class="item item-input">
        <input type="text"
          placeholder="Username"
          ng-model="ctrl.username"/>
      </label>
      <label class="item item-input">
        <input type="password"
          placeholder="Password"
          ng-model="ctrl.password"/>
      </label>
    </div>

    <div>
      <button class="button button-positive"
        ng-click="ctrl.login()">
        Sign In
      </button>
    </div>
  </ion-content>
</ion-view>
